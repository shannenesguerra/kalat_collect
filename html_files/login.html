<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kalat Collect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==================== ICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="/css_files/style.css">
</head>

<body class="Loginpage">
    <!--==================== MAIN ====================-->
    <main class="second-page-main">
        <section class="second-page-home">
            <nav class="navbar">
                <div class="container-fluid">
                    <a href="#" class="nav_logo">
                        <img src="/images/logo.png" width="100">
                    </a>
                    <a href="#" class="second-page-profile">
                        <i class="bi bi-person-circle"></i>
                    </a>
                </div>
            </nav>

            <div class="main-page-home-social">
                <div class="main-page-home-social-links">
                    <a href="#" class="main-page-home-social-icon">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="main-page-home-social-icon">
                        <i class="bi bi-telephone-fill"></i>
                    </a>
                    <a href="#" class="main-page-home-social-icon">
                        <i class="bi bi-envelope-fill"></i>
                    </a>
                </div>
            </div>
        </section>

        <div class="container-login">
            <div class="loginpageleft">
                <h1 class="loginpagelefttext">Welcome!</h1>
            </div>
            <div class="logincontainer">
                <!-- Login Form -->
                <form class="loginform">
                    <div>
                        <a href="#" class="nav_logo">
                            <img src="/images/logo.png" width="100">
                        </a>
                    </div>
                    <div>
                        <h1>
                            LOGIN
                        </h1>
                    </div>
                    <div class="loginlabels ">
                        <!-- Inside your form -->
                        <div class="input-group ">
                            <div class="input-icon">
                                <i class="bi bi-person"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>


                        <!-- Password input with icon -->
                        <div class="input-group">
                            <div class="input-icon">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                                aria-describedby="basic-addon2">
                        </div>
                        <div class="input-group">
                            <p class="forgotpass" href="#">Forgot your Password?</p>
                        </div>
                        <div class="loginbuttonmain">
                            <button onclick="window.location.href='/html_files/firstpage.html'" type="button"
                                class="btn loginbutton">L O G I N </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!--==================== MAIN JS ====================-->
    <script src="js_files/main.js"></script>
</body>

</html>
